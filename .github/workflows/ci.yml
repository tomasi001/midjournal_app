name: Monorepo CI

on:
  push:
    branches:
      - master
      - "feature/**"
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install root dependencies
        run: pnpm install

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install backend dependencies
        working-directory: ./apps/backend
        run: poetry install --no-root --with dev

      - name: Run Linting
        run: turbo run backend#lint

      - name: Run Tests
        run: turbo run backend#test
